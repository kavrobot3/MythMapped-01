    /* Core Quiz Styling */
body {
  background: #faf3ef;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}

#quiz-container {
  max-width: 800px;
  margin: 50px auto;
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 18px rgba(0, 0, 0, 0.08);
}

#difficulty {
  font-size: 18px;
  padding: 8px;
  border-radius: 6px;
  margin-bottom: 20px;
}

#question {
  font-size: 22px;
  margin-bottom: 25px;
  color: #2c2c2c;
}

#options {
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-bottom: 30px;
}

.option-button {
  padding: 16px 20px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: #ffc9a7; /* light peach-orange with red hue */
  color: #2a1c1c;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 0 8px rgba(255, 190, 150, 0.3);
}

.option-button:hover {
  transform: scale(1.02);
  background: #ffb98f;
}

.option-button.correct {
  background-color: #a6f4a1;
  color: #104410;
  box-shadow: 0 0 12px 2px #a6f4a1;
  transition: background-color 0.4s, box-shadow 0.4s;
}

.option-button.incorrect {
  background-color: #ff9e9e;
  color: #570000;
  box-shadow: 0 0 12px 2px #ff9e9e;
  transition: background-color 0.4s, box-shadow 0.4s;
}

.fade-in {
  animation: fadeIn 0.4s ease-in;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(5px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

#score {
  font-size: 18px;
  color: #444;
  margin-bottom: 20px;
}

#progress {
  height: 6px;
  background: linear-gradient(to right, #ff847c, #ffba92);
  border-radius: 3px;
  margin-bottom: 20px;
  transition: width 0.4s ease;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.quiz-section {
  max-width: 800px;
  margin: 30px auto;
  padding: 20px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  text-align: center;
}

/* Header Titles */
.quiz-box h2,
.title {
  font-size: 2em;
  margin-bottom: 10px;
  color: #3b2f2f;
}

.subtitle {
  font-style: italic;
  margin-bottom: 20px;
  color: #6c5b4c;
}

/* Difficulty Dropdown */
#difficulty {
  padding: 12px 20px;
  font-size: 1.1em;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #f9f9f9;
}

/* Result message */
#result-message {
  font-size: 1.3em;
  margin-bottom: 15px;
}

/* Option Buttons */
#options button {
  display: block;
  margin: 15px auto;
  padding: 14px 20px;
  font-size: 1.1em;
  border: 2px solid transparent;
  border-radius: 10px;
  background-color: #ffc9a9; /* Light peach-orange */
  color: #4a2f1d;
  font-weight: bold;
  width: 70%;
  transition: all 0.4s ease;
  cursor: pointer;
}

#options button:hover {
  background-color: #ffb799;
  transform: scale(1.03);
  box-shadow: 0 0 8px rgba(255, 140, 100, 0.4);
}

/* Correct/Incorrect Effects */
#options button.correct {
  background: #d4f4dd;
  border-color: #8ed1a5;
  box-shadow: 0 0 15px rgba(0, 200, 0, 0.6);
  transition: all 0.5s ease;
}

#options button.wrong {
  background: #ffd6d6;
  border-color: #f59b9b;
  box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
  transition: all 0.5s ease;
}

/* Progress Bar */
.progress-bar {
  width: 100%;
  height: 8px;
  background-color: #eee;
  margin-bottom: 20px;
  border-radius: 5px;
  overflow: hidden;
}

#progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, #8e44ad, #3498db);
  transition: width 0.3s ease;
}

  </style>
