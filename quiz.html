<script>
let currentQuestionIndex = 0;
let questions = [];
let currentQuestion = {};

function startQuiz() {
  const difficulty = document.getElementById('difficulty').value;
  if (!difficulty) return;
  
  questions = quizData[difficulty];
  currentQuestionIndex = 0;
  
  document.getElementById('quiz-container').style.display = 'block';
  showQuestion();
}

function showQuestion() {
  currentQuestion = questions[currentQuestionIndex];
  document.getElementById('question').innerText = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
  
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';

  currentQuestion.options.forEach((option, index) => {
    const btn = document.createElement('button');
    btn.innerText = option;
    btn.onclick = () => handleOptionClick(btn, index);
    optionsDiv.appendChild(btn);
  });

  updateProgress();
}

function handleOptionClick(selectedButton, index) {
  const isCorrect = index === currentQuestion.correctAnswer;

  if (isCorrect) {
    selectedButton.classList.add('correct');
    showResultMessage('Correct! ðŸŽ‰', true);
  } else {
    selectedButton.classList.add('wrong');
    showResultMessage('Wrong! âŒ', false);
  }

  // Disable all options
  const buttons = document.querySelectorAll('#options button');
  buttons.forEach(btn => {
    btn.disabled = true;
    btn.style.cursor = "not-allowed";
  });

  // Move to next automatically after 2 seconds
  setTimeout(() => {
    loadNextQuestion();
  }, 2000);
}

function showResultMessage(message, isCorrect) {
  const resultDiv = document.getElementById('result-message');
  resultDiv.textContent = message;
  resultDiv.style.color = isCorrect ? '#4CAF50' : '#FF4C4C';
}

function loadNextQuestion() {
  currentQuestionIndex++;
  document.getElementById('result-message').textContent = '';

  if (currentQuestionIndex < questions.length) {
    showQuestion();
  } else {
    endQuiz();
  }
}

function endQuiz() {
  document.getElementById('quiz-container').innerHTML = `<h2>ðŸŽ‰ Quiz Completed!</h2><p>Your final score: ${currentQuestionIndex}/${questions.length}</p>`;
}

function updateProgress() {
  const progressPercent = ((currentQuestionIndex) / questions.length) * 100;
  document.getElementById('progress').style.width = progressPercent + "%";
}
</script>
